<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erreur!!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .error-card {
        width: 100%;
        max-width: 500px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
      }
      .error-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="card error-card border-danger">
      <div class="card-body text-center py-5">
        <div class="error-icon text-danger">✗</div>
        <h2 class="card-title text-danger mb-4">Qr Code Introuvable</h2>
        <p class="card-text fs-5">
          Ce QR code ne figure pas dans notre base de données
        </p>
        <p class="card-text">
          Veuillez contacter le support si vous pensez qu'il s'agit d'une erreur
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Fermer la fenêtre après 3 secondes
      setTimeout(() => {
        // window.close();
        // Pour une fenêtre ouverte avec window.open()
        // if (window.opener) {

        // }
        // Pour un onglet/une fenêtre normale
        // else {
        //     // Solution alternative si window.close() ne fonctionne pas
        //     window.location.href = "about:blank";
        // }
        setTimeout(() => {
          if (document.referrer) {
            window.location.href = document.referrer; // Revenir à la vraie page précédente
          } else {
            window.history.back(); // Si referrer est vide, on tente un back
          }
        }, 2000);
      }, 2000);
    </script>
  </body>
</html>
